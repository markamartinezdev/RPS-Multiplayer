<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RPC MultiePlayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div id="game" class="col-md-9">
                <div id="instructions" class="row">
                </div>
                <div id="sectionOne" class="row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                        <img id="rps-vs" src="assets/img/VS-Icon.png">
                    </div>
                    <div class="col-md-4">
                    </div>
                </div>
                <div id="options" class="row">
                    <h3 class="col-md-6">Choose option</h3>
                    <div id="score" class="col-md-6">
                    </div>
                </div>
                <div class="row">
                    <div id="rock" class="col-sm-4 option">
                        <img src="assets/img/rock.png" alt="rock">
                    </div>
                    <div id="paper" class="col-sm-4 option">
                        <img src="assets/img/paper.png" alt="paper">
                    </div>
                    <div id="siccors" class="col-sm-4 option">
                        <img src="assets/img/scissors.png" alt="scissor">
                    </div>
                </div>
            </div>
            <div id="chatArea" class="col-md-3">
                <div id="chat">
                </div>
                <textarea id="enterMess"></textarea>
                <button id="addMess" class="btn">send</button>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
    <script type="text/javascript" src="assets/js/rps.js"></script>
</body>

</html>
